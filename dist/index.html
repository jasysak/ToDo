<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>todo App</title><script defer="defer" src="main.js"></script></head><header class="header"><div class="header-title"><h2>todo Task List Application</h2></div><div class="header-menu"><button id="about" class="btn btn-primary">About</button></div><div class="header-sel"><button id="login" class="btn btn-primary">Login</button></div></header><body><div id="container-main" class="container"><div id="sidebar" class="sidebar"><div class="topbar"></div></div><div id="content-items" class="content-items"><div id="topbar" class="topbar"></div><div id="content-cells" class="content-cells"></div></div></div><div id="add-project-modal" class="modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Add a New Project</h3></div><div class="modal-body"><form class="mb-3"><p><label class="form-label">Project Name:</label> <input id="projName-add" class="form-control" required></p></form></div><div class="modal-footer"><button id="add-done" class="btn btn-secondary">Done</button></div></div></div></div><div id="add-task-modal" class="modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Add or Edit a Task</h3></div><div class="modal-body"><form class="mb-3"><p><label class="form-label">Project Name:</label> <input id="projName-edit" class="form-control" readonly="readonly"></p><p><label class="form-label">Task Name:</label> <input id="taskName-edit" class="form-control"></p><p><label for="taskDesc" class="form-label">Task Description</label> <textarea type="textarea" id="taskDesc" class="form-control" cols="40" rows="4"></textarea></p><p><label class="form-label">Task Due Date</label> <input type="date" id="taskDueDate" class="form-control"></p><p><label for="taskPriority" class="form-label">Task Priority</label> <select id="taskPriority"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></p></form></div><div class="modal-footer"><button id="edit-done" class="btn btn-secondary">Done</button></div></div></div></div><div id="about-modal" class="modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">About todo</h3></div><div class="modal-body"><p>A simple todo list for The Odin Project.</p><p>&copy 2021 Jason A. Sysak</p></div><div class="modal-footer"><button id="about-done" class="btn btn-secondary">Done</button></div></div></div></div><div id="login-modal" class="modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">User Login</h3></div><div class="modal-body"><p>Multi-user capability is not yet implemented.</p><p>All data saved to HTML5 localStorage.</p></div><div class="modal-footer"><button id="login-done" class="btn btn-secondary">Done</button></div></div></div></div><div id="confirm-modal" class="modal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Delete Task Item</h3></div><div id="confirm-modal-body" class="modal-body">Are You Sure? [TEMP MSG]</div><div class="modal-footer"><button id="confirm-done" class="btn btn-secondary">Confirm</button></div></div></div></div><!-- #modal-wrapper --></body></html>
